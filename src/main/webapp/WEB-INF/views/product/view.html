<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
</head>
<body>
<h1>View product:</h1>
<p><a href="/products">Back to list product</a> </p>

<br>
Name: <span th:text="${product.name}"></span>
<br>
Description: <span th:text="${product.description}"></span>
<br>
Price: <span th:text="${product.price}"></span>
<br>
<p><a th:href="@{/shoppingcart/ordernow/__${product.id}__}">OrderNow</a></p>
</body>
</html>
