<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
    <meta charset="UTF-8">
    <title>Delete product</title>
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/products">product list</a>
</p>
<div id="form">
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Product Type :</td>
            <td th:text="${product.productType.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td th:text="${product.quantity}"></td>
        </tr>
        <tr>
            <td>Create Date:</td>
            <td th:text="${product.createDate}"></td>
        </tr>
        <tr>
            <td>Description: </td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete product"></td>
        </tr>
    </table>
</form>
</div>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
